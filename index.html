<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Beirne</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .links a:hover {
            background: white;
            color: #764ba2;
        }
        #carlo {
            position: fixed;
            width: 80px;
            height: auto;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.1s ease;
            z-index: 100;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        #carlo:hover { transform: scale(1.1); }
        .bone-message {
            position: fixed;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            z-index: 99;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="frank.png" alt="Frank Beirne" class="logo">
        <h1>Frank Beirne</h1>
        <div class="links">
            <a href="https://linkedin.com/in/frankbeirne" target="_blank">LinkedIn</a>
            <a href="mailto:frank@example.com">Email</a>
        </div>
    </div>

    <img src="carlo.png" alt="Carlo the dog" id="carlo">

    <script>
        const carlo = document.getElementById('carlo');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let carloX = mouseX;
        let carloY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            const dx = mouseX - carloX;
            const dy = mouseY - carloY;
            carloX += dx * 0.08;
            carloY += dy * 0.08;
            carlo.style.left = (carloX - 40) + 'px';
            carlo.style.top = (carloY - 40) + 'px';

            // Flip carlo based on movement direction
            carlo.style.transform = dx < -1 ? 'scaleX(-1)' : 'scaleX(1)';

            requestAnimationFrame(animate);
        }
        animate();

        carlo.addEventListener('click', (e) => {
            const msg = document.createElement('div');
            msg.className = 'bone-message';
            msg.innerHTML = 'ðŸ¦´ Carlo says thanks for the bone! ðŸ¦´';
            msg.style.left = (e.clientX - 100) + 'px';
            msg.style.top = (e.clientY - 30) + 'px';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        });
    </script>
</body>
</html>
